<script type="text/javascript">
    "use strict";

    function bluelineStart() {
        var game = new Game(now());
        var gameView = new GameView(game, document.getElementById("hexmap"));
        
        var draw = function() {
            game.tick(now())
            gameView.update();
            gameView.draw();
            window.requestAnimationFrame(draw);
        }
        
        window.requestAnimationFrame(draw);
    }
</script>

<body onload="bluelineStart();">
    <div id="content">
        <canvas id="hexmap" width="944" height="561"></canvas>
    </div>
</body>
